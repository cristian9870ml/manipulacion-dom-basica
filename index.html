<div class="container">
    <div class="row">
      <div class="col-4">
     
      </div>
      <div class="col-4">
        <br/><br/>
      
        <div>
          
           
            </div>
      
        <div class="card">
          <div class="card-header">
            <center>

                Calculadora Basica 
            </center>
         
          </div>
          <div class="card-body">
        
           <div class="mb-3">
             <label for="usuario" class="form-label">Numero 1</label>
             <input type="text"
               class="form-control" name="usuario" id="txt1" onmouseover="pintartexto1('#f0f0f0')" onmouseout="pintartexto1('#ffffff')"  aria-describedby="helpId" placeholder="">
      
           </div>

           <div class="mb-3">
             <label for="clave" class="form-label">Numero 2</label>
             <input type="text"
               class="form-control" name="clave" id="txt2" onmouseover="pintartexto2('#f0f0f0')" onmouseout="pintartexto2('#ffffff')" aria-describedby="helpId" placeholder="">
             
           </div>
             
           <input name="" id="btnSumar" class="btn btn-primary" type="submit" onmouseover="pintarbtnsuma('#000000')" onmouseout="pintarbtnsuma('#0066cc')" style="margin:7px" onclick="sumartxtinput()" value="Sumar">
           <input name="" id="btnRestar" class="btn btn-success" type="submit" onmouseover="pintarbtnresta('#000000')" onmouseout="pintarbtnresta('#009900')" style="margin:7px" onclick="restartxtinput()" value="Restar">
           <input name="" id="btnMultiplicar" class="btn btn-secondary" type="submit"onmouseover="pintarbtnmultiplicacion('#000000')" onmouseout="pintarbtnmultiplicacion('#666666')" style="margin:7px" onclick="multiplicartxtinput()" value="Multiplicar">
           <input name="" id="btnDividir" class="btn btn-danger" type="submit"  onmouseover="pintarbtndividir('#000000')" onmouseout="pintarbtndividir('#cc0000')" style="margin:7px" onclick="dividirtxtinput()" value="Dividir">
          
              <center>
                <p id="resultado"></p>

              </center>
         
         
        


          </div>
          <div class="card-footer text-muted">
         
          </div>
        </div>
